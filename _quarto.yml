
project:   
  title: "trabajo_BigData_equipo"
  type: website          
  output-dir: docs       
  preview:
    port: 4445
    browser: true       
    watch-inputs: true  
    navigate: true
  
include-in-header:
  - text: |
     <link rel = "shortcut icon" href = "imagenes/loguito.png" />
     

lightbox: true



anchor-sections: true



toc: true
toc-depth: 3
toc-location: right    
toc-title: "Índice"   

link-external-newwindow: true 

crossref:
  fig-title: Gráfico  
  tbl-title: Tabla    


fig-cap-location: bottom


fig-format: png
fig-dpi: 300


code-copy: true
code-overflow: wrap   #- {wrap, scroll}
code-fold: show
code-line-numbers: true

#- embeed the source document 
code-tools: true
code-link: true

#- Default knitr options
knitr:
  opts_chunk: 
    collapse: true
    comment: "#>" 
    fig.asp:  7/9
    out.width: "95%"
    fig.align: "center"
    fig.show: "hold"
    R.options:
      options(scipen = 999) 
editor_options: 
  chunk_output_type: console

license: CC BY


execute:
  echo: true
  eval: true
  message: false
  warning: false
 





